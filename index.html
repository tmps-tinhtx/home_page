    body {

      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.94);
      border-radius: 20px;

      padding: 32px 24px;

      color: #337ccf;

    .btn-deeplink {
      display: block;

      font-size: 1.15rem;
      font-weight: bold;
      box-shadow: 0 2px 16px #e2ebfa;
      margin-bottom: 8px;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background 0.25s;
    }
    .btn-deeplink:active {
      background: linear-gradient(90deg, #fa5656, #337ccf);
    }
    .brand {
      margin-top: 24px;
      color: #aaa;
      font-size: 0.98rem;
      letter-spacing: 0.5px;
      text-align: center;
    }
    @media (max-width: 400px) {
